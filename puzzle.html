	<link rel="stylesheet" type="text/css" href="css/weui.min.css">	
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">	
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />

	<link rel="stylesheet" type="text/css" href="css/style.css" />
	

</head>
<body>
	<div class="clearfix">
		<div class="btn-group">
			<a href="javascript:;" class="js_reset">重置画布</a>
			<a href="javascript:;" class="js_preview">预览效果</a>
			<a href="javascript:;" class="js_publish">立即发布</a>
		</div>
	</div>
	<div id="js_puzzle" class="editor">
	</div>
	<div class="editor-selector swiper-container">
		<div class="swiper-wrapper" id="js_option">
			<div class="swiper-slide"></div>
			<div class="swiper-slide"></div>
			<div class="swiper-slide"></div>
			<div class="swiper-slide"></div>
			<div class="swiper-slide"></div>
			<div class="swiper-slide"></div>
		</div>
	</div>
	<div class="editor-tool weui-flex">
		<a href="javascript:;" data-cat="bg" class="weui-flex__item active">背景</a>
		<a href="javascript:;" data-cat="flower" class="weui-flex__item">花朵</a>
		<a href="javascript:;" data-cat="pattern" class="weui-flex__item">图案</a>
	</div>
	
	<div class="preview">
		<div id="output" class="animated"></div>
		<a href="javascript:;" class="close"></a>
	</div>
	<div class="panel animated fixed-wrap">
		<div class="logo">
			<img src="img/logo.png" alt="">
		</div>
		<div class="form animated" action="">
			<input type="text" id="js_workName" name="" value="" placeholder="请输入作品名称">
			<input type="text" id="js_phone" name="" value="" placeholder="请输入您的电话">
			<input type="text" id="js_workDes" name="" value="" placeholder="请输入您的作品描述">
			<p>*您的联系信息将仅用于活动福利的发放</p>
			<p>*上传作品，获得活动奖励：</p>
			<p class="color-red">1   -  5 名：摩拜运动喷壶+摩拜限量t恤</p>
			<p class="color-red">6  - 1 5名：摩拜限量t恤</p>
			<p class="color-red">16 - 50名：摩拜定制骑行围脖或定制手机壳</p>
			<input type="submit" value="上传作品" id="js_submit" />
		</div>
		<div class="fixed-wrap score animated">
			<div class="works-top pdt-2-34">
			  <div class="share-words">
				<div class="grade">
					<img src="img/grade.png" alt="">
					<span><b id="js_score">96</b>分</span>
				</div>
						<div class="info">
							<p>分享你的专属摩拜</p>
							<p>邀请好友为你的作品点赞</p>
							<p>赢取摩拜定制周边礼物</p>
						</div>
						<a href="javascript:;">分享作品</a>
			  </div>

			</div>
			<div class="works-bottom clearfix">
			<a href="list.html" class="btn-wyh">查看排行</a>
			<a href="javascript:;" class="btn-hph">我的作品</a>
			</div>
	  </div>
	</div>
	<script src="lib/jquery-2.1.4.min.js"></script>
	<script src="lib/judge.js"></script>
	<script src="lib/hammer.min.js"></script>
	<script src="lib/ImageEditor.js"></script>
	<script src="lib/swiper-3.4.2.min.js"></script>
	<script src="lib/utils.js"></script>
	<script src="js/puzzle.js"></script>
